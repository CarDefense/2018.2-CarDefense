                                    <h3 class="section-title">Visões do Protótipo</h3>
                                    <div class="section-block">
                                        <h4>Telas</h4>
                                        <figure>
                                            <h6 align="justify">O protótipo começa na tela inicial do aparelho móvel:
                                            </h6>
                                            <div class="diagrama">
                                                <img class="semi-scaled" src="assets/images/prototipo_de_baixa_fidelidade/scan.jpg" alt="Tela 1">
                                            </div>
                                        </figure>
                                        <figure>
                                            <h6 align="justify">Ao acessar o app, abre a tela de login para o usuário:
                                            </h6>
                                            <div class="diagrama">
                                                <img class="semi-scaled" src="assets/images/prototipo_de_baixa_fidelidade/scan0001.jpg" alt="Tela 2">
                                            </div>
                                        </figure>
                                        <figure>
                                            <h6 align="justify">Se o usuário não possuir uma conta, ao clicar em "Criar conta"
                                                abre essa tela:
                                            </h6>
                                            <div class="diagrama">
                                                <img class="semi-scaled" src="assets/images/prototipo_de_baixa_fidelidade/scan0002.jpg" alt="Tela 3">
                                            </div>
                                        </figure>
                                        <figure>
                                            <h6 align="justify">Se ele esquecer sua senha, ao clicar em "Esqueci a senha", abre esta tela:
                                            </h6>
                                            <div class="diagrama">
                                                <img class="semi-scaled" src="assets/images/prototipo_de_baixa_fidelidade/scan0003.jpg" alt="Tela 4">
                                            </div>
                                        </figure>
                                        <figure>
                                            <h6 align="justify">Após o login no app, o usuário decide qual serviço usar:
                                            </h6>
                                            <div class="diagrama">
                                                <img class="semi-scaled" src="assets/images/prototipo_de_baixa_fidelidade/scan0004.jpg" alt="Tela 5">
                                            </div>
                                        </figure>
                                        <figure>
                                            <h6 align="justify">Ao escolher o serviço Car Defense, o usuário entrar diretamente no feed,
                                                a tela principal:
                                            </h6>
                                            <div class="diagrama">
                                                <img class="semi-scaled" src="assets/images/prototipo_de_baixa_fidelidade/scan0005.jpg" alt="Tela 6">
                                            </div>
                                        </figure>
                                        <figure>
                                            <h6 align="justify">Quando o usuário quiser fazer um alerta, após clicar no botão,
                                                entrará diretamente na tela de alerta de roubo:
                                            </h6>
                                            <div class="diagrama">
                                                <img class="semi-scaled" src="assets/images/prototipo_de_baixa_fidelidade/scan0006.jpg" alt="Tela 7">
                                            </div>
                                        </figure>
                                        <figure>
                                            <h6 align="justify">Ao deslizar para mudar o tipo de alerta, o usuário encontrará o alerta de
                                                desastres naturais:
                                            </h6>
                                            <div class="diagrama">
                                                <img class="semi-scaled" src="assets/images/prototipo_de_baixa_fidelidade/scan0007.jpg" alt="Tela 8">
                                            </div>
                                        </figure>
                                        <figure>
                                            <h6 align="justify">Deslizando mais uma vez, o usuário encontrará a tela de alertas privados:
                                            </h6>
                                            <div class="diagrama">
                                                <img class="semi-scaled" src="assets/images/prototipo_de_baixa_fidelidade/scan0008.jpg" alt="Tela 9">
                                            </div>
                                        </figure>
                                        <figure>
                                            <h6 align="justify">Ao clicar no menu (canto superior esquerdo), o usuário entrará na aba Menu:
                                            </h6>
                                            <div class="diagrama">
                                                <img class="semi-scaled" src="assets/images/prototipo_de_baixa_fidelidade/scan0009.jpg" alt="Tela 10">
                                            </div>
                                        </figure>
                                        <figure>
                                            <h6 align="justify">Ao clicar em "Perfil", o usuário é direcionado para a tela de perfil:
                                            </h6>
                                            <div class="diagrama">
                                                <img class="semi-scaled" src="assets/images/prototipo_de_baixa_fidelidade/scan0010.jpg" alt="Tela 11">
                                            </div>
                                        </figure>
                                        <figure>
                                            <h6 align="justify">Ao clicar em "Notificações", o usuário é direcionado para a tela de notificações:
                                            </h6>
                                            <div class="diagrama">
                                                <img class="semi-scaled" src="assets/images/prototipo_de_baixa_fidelidade/scan0011.jpg" alt="Tela 12">
                                            </div>
                                        </figure>
                                        <figure>
                                            <h6 align="justify">Ao clicar em "Serviços", o usuário é direcionado para a tela de serviços:
                                            </h6>
                                            <div class="diagrama">
                                                <img class="semi-scaled" src="assets/images/prototipo_de_baixa_fidelidade/scan0012.jpg" alt="Tela 13">
                                            </div>
                                        </figure>
                                        <figure>
                                            <h6 align="justify">Ao clicar em "Fale Conosco", o usuário é direcionado para a tela de feedback:
                                            </h6>
                                            <div class="diagrama">
                                                <img class="semi-scaled" src="assets/images/prototipo_de_baixa_fidelidade/scan0013.jpg" alt="Tela 14">
                                            </div>
                                        </figure>
                                        <figure>
                                            <h6 align="justify">E, por fim, ao clicar em "Sobre", o usuário é direcionado para a tela de serviços:
                                            </h6>
                                            <div class="diagrama">
                                                <img class="semi-scaled" src="assets/images/prototipo_de_baixa_fidelidade/scan0014.jpg" alt="Tela 15">
                                            </div>
                                        </figure>
